name: Auto update build args

on:
  schedule:
    - cron: "0 15 * * *"

jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    container:
      image: rocker/tidyverse:latest
    steps:
      - uses: actions/checkout@v2.3.4
      - name: install packages
        run: |
          install2.r --error --skipinstalled -r https://r-lib.github.io/p/pak/dev/ -n -1 pak
      - name: Make changes to pull request
        run: |
          ./R/write-versions-buildargs.R
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v3.9.1
        with:
          commit-message: Automated update for build args
          signoff: false
          branch: auto-update/buildargs
          delete-branch: true
          title: 'Update build args'
          body: |
            Automated update build args
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          draft: false
      - name: Check outputs
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"